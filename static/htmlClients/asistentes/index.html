<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Finnegans</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="styles/general.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>

	<script type="text/javascript">
		var photo = 1;
		var maxPhoto = 7;


		var sleep = 1;
		var maxSleep = 11;



		function flash(){
			$('#flash').show().fadeOut(500);
			$('#photo' + photo + 'f').show().fadeOut(500);
			$('#photo' + photo).show().fadeOut(1000);

			photo++;
			if (photo >	maxPhoto ) {
				photo = 1;
			};
		};
	

		$(document).ready(function(){
			flash();

			setInterval(function() {
				flash();
			}, 3000);


			setInterval(function() {
				$('#sleeping div').hide();
				$('#photoS' + sleep).show();

				sleep++;
				if (sleep >	maxSleep ) {
					sleep = 1;
				};
			}, 300);


		});



	</script>

</head>
<body>
	<div id="wrapper">
		<div id="wrapperGraphs">
			<div id="graphs">
				<div id="assistant">
					<div id="photo1"></div>
					<div id="photo1f"></div>
					<div id="photo2"></div>
					<div id="photo2f"></div>
					<div id="photo3"></div>
					<div id="photo3f"></div>
					<div id="photo4"></div>
					<div id="photo4f"></div>
					<div id="photo5"></div>
					<div id="photo5f"></div>
					<div id="photo6"></div>
					<div id="photo6f"></div>
					<div id="photo7"></div>
					<div id="photo7f"></div>
					<div id="flash"></div>
				</div>
				<div id="bar">
					<div></div>
				</div>
				<div id="sleeping">
					<div id="photoS1"></div>
					<div id="photoS2"></div>
					<div id="photoS3"></div>
					<div id="photoS4"></div>
					<div id="photoS5"></div>
					<div id="photoS6"></div>
					<div id="photoS7"></div>
					<div id="photoS8"></div>
					<div id="photoS9"></div>
					<div id="photoS10"></div>
					<div id="photoS11"></div>
				</div>
			</div>
		</div>
		<div>
			<h1>Invitados</h1>
			<h2>Asistentes / Confirmados</h2>
		</div>
	</div>
</body>
</html>
